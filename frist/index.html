<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table: ID and Name</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Frist-Name</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
        <tr>
            <td>Last-Name</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>ID</td>
            <td><input type="number" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" /></td>
        </tr>
        <tr>
            <td>Birth</td>
            <td><input type="date" /></td>
        </tr>
        <tr>
            <td>Dept</td>
            <td>
                <select>
                    <option>CSE</option>
                    <option>BBA</option>
                    <option>EEE</option>

                </select>
            </td>
        </tr>

        <tr>
            <td>Skill</td>
            <td>
                <label>HTML</label>
                <input type="checkbox" />
                <label>CSS</label>
                <input type="checkbox" />
                <label>JS</label>
                <input type="checkbox" />
                <label>Others</label>
                <input type="checkbox" />
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td><input type="text-area" /></td>
        </tr>

        <tr>
            <td>Image</td>
            <td><input type="file" /></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label>Male</label>
                <input type="radio" name="Gender" />
                <label>Female</label>
                <input type="radio" name="Gender" />
            </td>
        </tr>


        <tr>
            <td>
                <input type="submit" />
                <input type="reset" />
            </td>

        </tr>











    </table>
</body>
</html>
