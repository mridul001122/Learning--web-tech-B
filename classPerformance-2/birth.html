<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth</title>
</head>
<body>
    <h1>Date of Birth Validation</h1>
    <form onsubmit="return validateDOB()">
        <label for="day">Day:</label>
        <input type="text" id="day" name="day" maxlength="2" size="2">
        <label for="month">Month:</label>
        <input type="text" id="month" name="month" maxlength="2" size="2">
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" maxlength="4" size="4">
        <br>
        <input type="submit" value="Submit">
    </form>
    <p id="error" style="color:red;"></p>


    <script src="js/script.js"></script>
</body>
</html>
